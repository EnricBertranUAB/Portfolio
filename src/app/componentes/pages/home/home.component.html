<section class="ae-container-fluid rk-main">
  <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">

    <div class="text-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
      <a *ngFor="let prod of productos_idx" [routerLink]="['/item', prod.cod]" Href="portfolio-item.html" class="rk-item ae-masonry__item">
        <img src="assets/productos/{{prod.url}}.jpg" alt="">
        <div class="item-meta">
          <h2>{{prod.titulo}}</h2>
          <p>{{prod.categoria}}</p>
        </div></a>
    </div>
  </section>
</section>
